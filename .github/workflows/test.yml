name: Test Packages

on:
  push:
    branches:    
      - main
      
  pull_request:
    branches:    
      - main

jobs:
  test:
    name: Build and Test

    # See available software: https://github.com/actions/virtual-environments/blob/master/images/macos/macos-15-Readme.md
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v4

    - name: Run tests
      run: swift test
